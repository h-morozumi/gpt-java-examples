plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    implementation 'com.azure:azure-ai-openai:1.0.0-beta.2'
    implementation 'com.microsoft.semantic-kernel:semantickernel-api:0.2.6-alpha'
    implementation 'com.microsoft.semantic-kernel.connectors:semantickernel-connectors:0.2.6-alpha'
    implementation 'com.microsoft.semantic-kernel:semantickernel-core:0.2.6-alpha'
    implementation 'com.microsoft.semantic-kernel:semantickernel-core-skills:0.2.6-alpha'
    implementation 'com.microsoft.semantic-kernel.extensions:semantickernel-sequentialplanner-extension:0.2.6-alpha'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'gpt.java.examples.App'
}
